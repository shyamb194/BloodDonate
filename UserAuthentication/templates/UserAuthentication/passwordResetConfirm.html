{% extends 'Home/main.html' %}

{% block content %}
<div class="container my-5">
<h3> Enter New Password</h3>
<p>Please enter your new password twice so we can verify you typed it in correctly.</p>
<form method="POST">
	{% csrf_token %}
	{{ form }}
	<input type="submit" name="Change Password">
</form>
</div>
{% endblock %}
