<!-- Request Blood -->
<div id="requestBloodModal">
    <button type="button" class="btn btn-danger request-button" data-toggle="modal" data-target="#requestBlood">Request Blood</button>
    <div class="modal fade" id="requestBlood" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Request Blood</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
                <p>Kindly fill below details accurately to help you better.</p>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="form-group mb-0">
                            <label>Replaccement Avaiable:</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1">No</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2">Yes</label>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <div class="form-group mb-0">
                            <label>Is condition Critical?:</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1">No</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2">Yes</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="exampleFormControlSelect1">Blood Group:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>A+</option>
                          <option>B+</option>
                          <option>AB+</option>
                          <option>AB-</option>
                          <option>O+</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="bloodUnitsRequired">Blood Unit Required:</label>
                        <input type="number" class="form-control" id="bloodUnitsRequired" placeholder="Number of Unit">
                    </div>
                </div>
                <div class="form-group">
                <label for="formGroupExampleInput">Request Upto Till Date:</label>
                <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Request Upto">
                </div>
                <div class="form-group">
                <label for="formGroupExampleInput2">Requesting Person's Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Full Name">
                </div>
                <p>Donor will use this number to contact you later. Input number correctly.</p>
                <div class="form-group">
                <label for="formGroupExampleInput2">Requesting Person's Contact</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Mobile">
                </div>
                <p>Hospital Name and address will help donors to navigate easily.</p>
                <div class="form-group">
                <label for="formGroupExampleInput2">Hospital Name & Address:</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Hospita Name and Address">
                </div>
                <div class="d-block">
                <button type="submit" class="btn btn-primary ml-auto">Send Request</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
<!-- Request Blood End -->
